<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML using React</title>
</head>
<body>
    <h1>I am super heading</h1>
    <div id="root"></div>

    <h1>I am super footer</h1>

    <script src="./react-lib/react.development.js"></script>
    <script src="./react-lib/react-dom.development.js"></script>

    <script>
        const nestedElement = React.createElement("div", { id: "parent" }, [
            // A CORRE√á√ÉO EST√Å AQUI üëá
            React.createElement("div", { id: "child1" }, [
                React.createElement(
                    "h1",
                    { style: { color: "blue" } },
                    "Hi, I'm Bob the Builder!"
                ),
                React.createElement("h2", {}, "I can fix!"),
            ]),
            React.createElement("div", { id: "child2" }, [
                React.createElement(
                    "h1",
                    { style: { color: "orange" } },
                    "Hi, I'm Dora the Explorer!"
                ),
                React.createElement("h2", {}, "Let's go exploring!"),
            ]),
        ]);

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(nestedElement);
    </script>
</body>
</html>
